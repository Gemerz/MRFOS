<div class="add_menu">
<form class="form form-horizontal"  method="post">
	 <div class="control-group">
	 	<label class="control-label" > {:L('admin_role')} :</label>
	 	   <div class="controls">
	 	<select  class="AJAXselect role_id" data-toggle="AJAXselect" data-getList="true">
	 		
			<input type="hidden" name="roleid" id="roleid" value="{$info.role_id}" />
	 	</select>
				 </div>
	
	 	</div>
    <div class="control-group">
        <label class="control-label">{:L('admin_name')} :</label>
        <div class="controls">
            <input type="text" id="username" name="username" value="{$info.username}" check-type="required" required-message="名字不能为空！" >
        </div>
    </div>
	 <div class="control-group">
        <label class="control-label"><button class="btn btn-small passBtn btn-primary" type="button">{:L('change_password')}</button> :</label>
        <div class="controls">
            <input type="password" id="password" name="password"  check-type="required" required-message="内容不能为空！" >
        </div>
    </div>
<script>
	$(function(){
		$('#password').hide();
		$('.passBtn').click(function(){
			$('#password').show();
			
		});
		
	});
	
</script>
   <input type="hidden" name="id" id="edit_id" value="{$info.id}" />
</form>
</div>
