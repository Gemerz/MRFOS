<include file="public:header1" />
<script src="__ROOT__/static/js/highcharts.js"></script>
<script src="__ROOT__/static/js/exporting.js"></script>

   <script>
   	 $(document).ready(function(){
		$.getJSON('{:U("index/get_storage")}',function(data){
	 	var opts1={
			    chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: 'FRD仓库金额状况'
            },
            tooltip: {
        	    pointFormat: '{series.name}: <b>{point.percentage}%</b>',
            	percentageDecimals: 1
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
			credits: {  
  				enabled: false  
			},
            series: [{
                type: 'pie',
                name: '金额比例',
                data: data['msg']
            }]
		};
		var opts2={
			    chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: 'FORD仓库金额状况'
            },
            tooltip: {
        	    pointFormat: '{series.name}: <b>{point.percentage}%</b>',
            	percentageDecimals: 1
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
			credits: {  
  				enabled: false  
			},
            series: [{
                type: 'pie',
                name: '金额比例',
                data: data['data']
            }]
		};
			$('.st1').highcharts(opts1);
			$('.st2').highcharts(opts2);
			
		});
		
	 });
	
	
   </script>
      
     <hr>

<div class="mainbody">
	<div class="row">
		<div class="span5">
			<div class="st1">
			</div>
			
		</div>
		<div class="span5">
			
			<div class="st2">
			</div>
			
		</div>	
		
	</div>
	
      
      </div>

      <hr>
